<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <p class="title">Welcome</p>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
        <form class="form" method="POST" action="/login">
            <label>
                <input type="email" class="input" name="email" placeholder="Email" required>
            </label>
            <label>
                <input type="password" class="input" name="password" placeholder="Password" required>
            </label>
            <p class="page-link">
                <span class="page-link-label">Forgot Password?</span>
            </p>
            <button class="form-btn" type="submit">Log in</button>
        </form>
        <p class="sign-up-label">
            Don't have an account?<a href="/register" class="sign-up-link">Sign up</a>
        </p>
        <!-- Added a container for the buttons -->
        <div class="buttons-container">
    <div class="oauth-button github-login-button">
        <a href="{{ url_for('login_github') }}" class="oauth-link">
            <i class="fab fa-github"></i> <!-- FontAwesome GitHub icon -->
            <span>Log in with GitHub</span>
        </a>
    </div>
    <div class="oauth-button google-login-button">
        <a href="{{ url_for('login_google') }}" class="oauth-link">
            <i class="fab fa-google"></i> <!-- FontAwesome Google icon -->
            <span>Log in with Google</span>
        </a>
    </div>
</div>
        </div>
</body>
</html>
